<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Burger Scroll Trigger</title>
</head>

<body>
    <main class="main-container">
        <h1 class="text-stroked text-left rotated">Yummy</h1>
        <h1 class="text-stroked text-right">burger</h1>
        
        <h1 class="text-title">Stacked Happiness</h1>
        <div class="burger">
            <div class="stack-8"></div>
            <div class="stack-7"></div>
            <div class="stack-6"></div>
            <div class="stack-5"></div>
            <div class="stack-4"></div>
            <div class="stack-3"></div>
            <div class="stack-2"></div>
            <div class="stack-1"></div>
        </div>

        <div class="chips">
            <div class="chip-1"></div>
            <div class="chip-2"></div>
            <div class="chip-3"></div>
            <div class="chip-4"></div>
            <div class="chip-5"></div>
            <div class="chip-6"></div>
            <div class="chip-7"></div>
            <div class="chip-8"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
